<!DOCTYPE html>
{% extends 'studentlayout.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block student %}
    <div class="row m-4">
        <div class="col-md-12">
            <table class="table table-bordered shadow">
                <tr class="text-center" style="background-color: darkred;">
                    <th style="color:white">Serial Number</th>
                    <th style="color:white">Course</th>
                    <th style="color:white">Branch</th>
                    <th style="color:white">Year</th>
                    <th style="color:white">Subject</th>
                    <th style="color:white">File Name</th>
                    <th style="color:white">Download</th>
                </tr>
                {% for i in assi %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.program}}</td>
                    <td>{{i.Branch}}</td>
                    <td>{{i.Year}}</td>
                    <td>{{i.subject}}</td>
                    <td>{{i.file_name}}</td>
                    <td><a href="{{i.new_file.url}}">Read More</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    {% endblock %}
</body>
</html>
