<!DOCTYPE html>
{% extends 'studentlayout.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block student %}
    <div class="row m-4 " style="border-radius: 20px; height:100%; background-repeat: no-repeat; background-size: cover;">
        <div class="col-md-12">
    <h1 class="text-center fw-bold mt-5" style="color: darkred;">SUBMIT YOUR FEEDBACK</h1>
    {% for i in F %}
    <form action="{% url 'Feedbacksave' i.id %}" method="post">
        {% csrf_token %}
        {% endfor %}
        {% for i in messages %}
        <div class="alert alert-success" role="alert">
            {{i}}
          </div>
        {% endfor %}
        <div class="row border p-4 mt-5 shadow" style="background-color: aliceblue; margin-left: 50px; margin-right: 50px; border-radius: 20px;">
           <div class="col-md-12 text-center mx-auto">
            <h3 style="color: black;">Subject:</h3>
            <input type="text" name="Subject" class="form-control" placeholder="Enter Subject">
           </div>
           <div class="col-md-12 mt-3 text-center">
            <h3 style="color: black;">Enter Your Feedback Here:</h3>
            <Textarea style="height: 100px; width:100%; border-radius: 15px;" class="border" name="feed" placeholder="Write Your Feedback Here"></Textarea>
           </div>
           <div class="col-md-12 mt-3">
            <button class="btn  w-100 " style="background-color: darkred; color:white">Submit Feedback</button>
           </div>
        </div>
    </form>
    </div>
    </div>
    {% endblock %}
</body>
</html>
